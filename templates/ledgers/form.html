{% extends "base.html" %}

{% block page_title %}{% if ledger %}编辑台账集合{% else %}新建台账集合{% endif %}{% endblock %}

{% block content %}
<div class="modern-card" style="max-width: 600px; margin: 0 auto;">
    <div class="p-4">
        <h5 class="mb-4">{% if ledger %}编辑台账集合{% else %}新建台账集合{% endif %}</h5>
        
        <form method="post">
            <div class="mb-3">
                <label class="form-label">集合名称 <span class="text-danger">*</span></label>
                <input type="text" name="名称" class="form-control form-control-modern" 
                       value="{{ ledger.名称 if ledger else '' }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">描述</label>
                <textarea name="描述" class="form-control form-control-modern" rows="3">{{ ledger.描述 if ledger else '' }}</textarea>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary-custom">
                    <i class="bi bi-check-lg"></i> 保存
                </button>
                {% if request.args.get('from') == 'mine' %}
                <a href="{{ url_for('valves.my_ledgers') }}" class="btn btn-outline-secondary">取消</a>
                {% else %}
                <a href="{{ url_for('ledgers.list') }}" class="btn btn-outline-secondary">取消</a>
                {% endif %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
