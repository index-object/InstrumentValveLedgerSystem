{% extends "base.html" %}

{% block page_title %}编辑用户{% endblock %}

{% block header_actions %}
<a href="{{ url_for('admin.users') }}" class="btn" style="background: #e2e8f0; color: #475569;"><i class="bi bi-arrow-left"></i> 返回</a>
{% endblock %}

{% block content %}
<div class="modern-card">
    <div class="card-header-custom"><i class="bi bi-person"></i> 编辑用户 - {{ user.username }}</div>
    <div class="card-body-custom">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" name="username" class="form-control form-control-modern" value="{{ user.username }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">角色</label>
                    <select name="role" class="form-control form-control-modern">
                        <option value="employee" {% if user.role == 'employee' %}selected{% endif %}>员工</option>
                        <option value="leader" {% if user.role == 'leader' %}selected{% endif %}>领导</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>管理员</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">姓名</label>
                    <input type="text" name="real_name" class="form-control form-control-modern" value="{{ user.real_name or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">班组</label>
                    <input type="text" name="dept" class="form-control form-control-modern" value="{{ user.dept or '' }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">新密码（留空则不修改）</label>
                    <input type="password" name="new_password" class="form-control form-control-modern" placeholder="请输入新密码">
                </div>
                <div class="col-md-6 mb-3 d-flex align-items-end">
                    <div class="form-check">
                        <input type="checkbox" name="reset_password" class="form-check-input" id="resetPassword" value="1" onclick="this.form.new_password.value = this.checked ? '123456' : ''">
                        <label class="form-check-label" for="resetPassword">重置为默认密码</label>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary-custom"><i class="bi bi-check-lg"></i> 保存</button>
                <a href="{{ url_for('admin.users') }}" class="btn-back">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
