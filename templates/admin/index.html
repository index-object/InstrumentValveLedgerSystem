{% extends "base.html" %}

{% block title %}后台管理{% endblock %}

{% block content %}
<h2>后台管理</h2>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">用户管理</h5>
                <p class="text-muted">当前活跃用户: {{ user_count }}</p>
                <a href="{{ url_for('admin.users') }}" class="btn btn-primary">管理用户</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">系统设置</h5>
                <p class="text-muted">配置系统参数</p>
                <a href="{{ url_for('admin.settings') }}" class="btn btn-primary">系统设置</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
