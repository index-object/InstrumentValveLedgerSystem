<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 仪表阀门台账系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #1e3a5f;
            --primary-light: #2c5282;
            --accent-color: #38b2ac;
            --bg-light: #f8fafc;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 50%, #38b2ac 100%);
        }
        .login-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: white;
        }
        .login-left .brand {
            font-size: 48px;
            margin-bottom: 24px;
        }
        .login-left h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        .login-left p {
            font-size: 18px;
            opacity: 0.9;
            max-width: 400px;
            text-align: center;
            line-height: 1.6;
        }
        .login-right {
            width: 500px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        .login-card {
            width: 100%;
            max-width: 380px;
        }
        .login-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
            color: white;
        }
        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a202c;
            text-align: center;
            margin-bottom: 8px;
        }
        .login-subtitle {
            font-size: 14px;
            color: #718096;
            text-align: center;
            margin-bottom: 32px;
        }
        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .form-control {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30,58,95,0.1);
        }
        .form-control::placeholder { color: #a0aec0; }
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30,58,95,0.3);
        }
        .form-check-input:checked { background-color: var(--primary-color); border-color: var(--primary-color); }
        .alert-danger {
            background: #fee2e2;
            border: none;
            border-radius: 8px;
            color: #991b1b;
            padding: 12px 16px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .login-left { padding: 40px 20px; }
            .login-right { width: 100%; padding: 40px 20px; }
            .login-left h1 { font-size: 28px; }
            .login-left p { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="login-left">
        <div class="brand"><i class="bi bi-gear-fill"></i></div>
        <h1>仪表阀门台账系统</h1>
        <p>企业级仪表阀门数据管理平台，支持审批工作流、数据导入导出、照片管理等完整功能</p>
    </div>
    <div class="login-right">
        <div class="login-card">
            <div class="login-logo"><i class="bi bi-gear"></i></div>
            <h2 class="login-title">欢迎回来</h2>
            <p class="login-subtitle">请登录您的账户</p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="remember" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">记住我</label>
                </div>
                <button type="submit" class="btn-login">登 录</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
